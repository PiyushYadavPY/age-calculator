<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="birth">
          <div class="inputs">
            <p id="day-head">Day</p>
            <input
              id="input-day"
              type="number"
              placeholder="DD"
              min="1"
              max="31"
            />
            <span id="day-error" class="error"></span>
          </div>
          <div class="inputs">
            <p id="month-head">Month</p>
            <input
              id="input-month"
              type="number"
              placeholder="MM"
              min="1"
              max="12"
            />
            <span id="month-error" class="error"></span>
          </div>
          <div class="inputs">
            <p id="year-head">Year</p>
            <input
              id="input-year"
              type="number"
              placeholder="YYYY"
              min="1900"
              max="2024"
            />
            <span id="year-error" class="error"></span>
          </div>
        </div>
        <!-- <div class="horizontal-line"></div> -->
        <div class="submit-btn" onclick="calculateAge()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#fff" stroke-width="1">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </div>

        <div class="age">
          <div class="age-item">
            <p id="years">--</p>
            <p class="label">years</p>
          </div>
          <div class="age-item">
            <p id="months">--</p>
            <p class="label">months</p></div>
          <div class="age-item">
          <p id="days">--</p>
          <p class="label">days</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
